<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Integer</title>
</head>
<body>
    <h1>Random Integer Generator</h1>
    <p>The random integer is: <span id="result"></span></p>

    <!-- Include the external JavaScript file -->
    <script src="randominteger.js"></script>

    <!-- Call the function and display the result -->
    <script>
        // Generate a random integer between 1 and 100
        var randomInteger = randomInt(1, 100);

        // Display the result on the page
        document.getElementById("result").textContent = randomInteger;
    </script>
</body>
</html>
